<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Malla Curricular - ITM (Estudiante)</title>
    <link rel="stylesheet" href="Content/estudiante.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container">
        <div class="filters">
            <img src="Content/logo2020.png" alt="ITM Logo" />
            <h2 class="text-xl font-bold text-gray-800 mb-4">Filtros</h2>
            <div class="error-message" id="error-message"></div>

            <div class="filter-group mb-6">
                <label class="filter-label">Malla Curricular</label>
                <select class="filter-select w-full border rounded p-1" id="malla-select" onchange="fetchCoursesByMalla()">
                    <option value="">Seleccione una malla</option>
                </select>
            </div>

            <div id="summary-container"></div>
        </div>

        <div class="courses">
            <div class="header">
                <h1 id="malla-title">Malla Curricular - ITM</h1>
                <p id="malla-version" style="font-size: 0.9rem; margin-top: 4px; color: #e0e7ff;"></p>
            </div>

            <div class="semester-grid" id="semester-grid"></div>
        </div>
    </div>

    <script src="Scripts/estudiante.js"></script>
    <script>
        // Inicializa la carga de mallas al cargar la ventana
        window.onload = fetchMallas;
    </script>
</body>
</html>
